<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理系统首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        main {
            padding: 20px;
            text-align: center;
        }
       .welcome-message {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .welcome-message h2 {
            color: #007BFF;
        }
       .feature-section {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
      .feature {
            background-color: white;
            padding: 20px;
            margin: 0 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
      .feature i {
            font-size: 3em;
            color: #007BFF;
        }
      .feature h3 {
            color: #333;
        }
      .feature p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>课程管理系统</h1>
    </header>
    <nav>
        <ul>
            <li><a href="1.html"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="2.html"><i class="fas fa-list"></i> 课程列表</a></li>
            <li><a href="3.html"><i class="fas fa-plus"></i> 添加课程</a></li>
            <li><a href="4.html"><i class="fas fa-user"></i> 我的课程</a></li>
        </ul>
    </nav>
    <main>
        <div class="welcome-message">
            <h2>欢迎使用课程管理系统</h2>
            <p>在这里，你可以轻松管理你的课程信息，包括查看课程列表、添加新课程以及管理你的个人课程。</p>
        </div>
        <div>
            <p>
                <img src="c:\Users\零星\Desktop\exam\1.jpg">
