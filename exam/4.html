<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
       .time-cell {
            background-color: #ddd;
            font-weight: bold;
        }
       .break-cell {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的课表</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>周一</th>
                    <th>周二</th>
                    <th>周三</th>
                    <th>周四</th>
                    <th>周五</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time-cell">8:00 - 9:30</td>
                    <td></td>
                    <td>软件工程</td>
                    <td></td>
                    <td></td>
                    <td>数据库原理</td>
                </tr>
                <tr>
                    <td class="time-cell">9:40 - 11:10</td>
                    <td>java</td>
                    <td>软件工程</td>
                    <td>英语</td>
                    <td>数学</td>
                    <td>体育</td>
                </tr>
                <tr>
                    <td class="break-cell" colspan="6">午休</td>
                </tr>
                <tr>
                    <td class="time-cell">13:30 - 15:00</td>
                    <td>线性代数</td>
                    <td>网页设计基础</td>
                    <td>数据库原理</td>
                    <td>css</td>
                    <td>计算机科学导论</td>
                </tr>
                <tr>
                    <td class="time-cell">15:10 - 16:40</td>
                    <td>jQuery</td>
                    <td>数据结构</td>
                    <td>信息技术</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <li><a href="1.html"><i class="fas fa-home"></i> 返回首页</a></li>
    </footer>
</body>
</html>
